{% load static %}
<form id="form1" method="post"  enctype="multipart/form-data">
    {% csrf_token %}   {{ form.as_p }}  
  <button type="submit" name="b1">Upload</button>


  {% if img_obj %}  <h3>Succesfully uploaded : {{img_obj.title}}</h3> 
    <img id="image" src="{{ img_obj.image.url }}"style="display: none;" >
    <canvas id="canvas"></canvas>
{% endif %}
<button id="ok-button" name="b2">OK</button>
<script src="{% static 'draw-box.js' %}"></script>
</form>
